  function identifyKey(event){

  function processKeyCode(event){
    if (event.key === "a" || event.key === "A"){
      return "65";
    } else if (event.key === "s" || event.key === "S"){
      return "83";
    } else if (event.key === "d" || event.key === "D"){
      return "68";
    } else if (event.key === "f" || event.key === "F"){
      return "70";
    } else if (event.key === "g" || event.key === "G"){
      return "71";
    } else if (event.key === "h" || event.key === "H"){
      return "72";
    } else if (event.key === "j" || event.key === "J"){
      return "74";
    } else if (event.key === "k" || event.key === "K"){
      return "75";
    } else if (event.key === "l" || event.key === "L"){
      return "76";
    }; 
  };

  document.onkeypress = function(event){
    const key = processKeyCode(event);
    const selectedElement = document.querySelector("div[data-key='lol']".replace(/lol/, key));
    selectedElement.className += " playing";

    const audio = document.querySelector("audio[data-key='lol']".replace(/lol/, key));
    audio.currentTime = 0;
    audio.play();

    console.log(selectedElement);
  };

  document.onkeyup = function(event){
    const key = processKeyCode(event);
    const selectedElement = document.querySelector("div[data-key='lol']".replace(/lol/, key));
    selectedElement.classList.remove("playing");
  };
